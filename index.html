<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="images/calculator (1).png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/calculator (1).png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/calculator (1).png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Convertisseur Heures > Minutes</title>
  </head>
  <body>

<style>
    html {
        text-align: center;
        background-color: rgba(255, 192, 203, 0.683);
        color: black;
        font-size: 15pt;
        padding: 80px;
        overflow-x: hidden;
    }

    .button {
        background-color: rgba(244, 147, 56, 0.366);
        border-radius: 8px;
        block-size: 40px;
        inline-size: 100px;
        font-size: 16px;
        box-shadow: 8px 2px 5px 2px grey;
    }

    .button:hover {
        background-color: rgb(197, 240, 245);
        cursor: pointer; 
    }

    .calculator {
      background-color: #444;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      max-width: 400px;
      padding: 10px;
      text-align: right;
    }

    .display {
      background-color: #666;
      border-radius: 5px;
      color: #fff;
      font-size: 36px;
      margin-bottom: 10px;
      padding: 10px;
      text-align: right;
      height: 30px;
      padding: 10px;
      overflow-wrap: break-word;
      min-height: 42px;
      height: auto; /* hauteur automatique */
    }

    .button-row {
      display: flex;
    }

    .buttoncalculator {
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      color: #222;
      cursor: pointer;
      font-size: 24px;
      flex-grow: 1;
      margin: 5px;
      padding: 5px;
      transition: background-color 0.3s;
    }

    .buttoncalculator:hover {
      background-color: #eee;
    }

    .buttoncalculator:active {
      background-color: #aaa;
    }

    .zero {
      flex-basis: 50%;
    }

    .operator {
      background-color: #FF8C00;
      color: #fff;
    }

    .scratch-pad {
      background-color: #444;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: #fff;
      margin: 50px auto;
      max-width: 300px;
      max-height: 800px;
      min-height: 100px;
      padding: 30px;
      word-wrap: break-word;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .scratch-pad h2 {
      font-size: 16px;
      margin: 0;
      float: left;
      text-decoration: underline;
      text-underline-offset: 0.3rem;
      font-family: "Walter Turncoat", cursive;
    }

    .scratch-pad p {
      font-size: 14px;
      margin: 15px 0 0 0;
      float: left;
      font-family: "Walter Turncoat", cursive;
    }

  </style>

    <h1>Convertisseur Heures > Minutes</h1>
    <label for="hours">Heures:</label>
    <input type="number" id="hours1" min="0">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes1" min="0" max="59">
    <button class="button" id="convertBtn" onclick="convert1()">Convertir</button>
    <p id="result1"></p>

    <h1>Convertisseur Minutes > Heures</h1>
    <label for="minutes2">Minutes:</label>
    <input type="number" id="minutes2" min="0">
    <button class="button" onclick="convert2()">Convertir</button>
    <p id="result2"></p>

    <h1>Convertisseur Heures > Jours</h1>
    <label for="hours3">Heures:</label>
    <input type="number" id="hours3" min="0">
    <button class="button" onclick="convert3()">Convertir</button>
    <p id="result3"></p>

    <h1>Convertisseur Jours > Heures</h1>
    <label for="days4">Jours:</label>
    <input type="number" id="days4" min="0">
    <button class="button" onclick="convert4()">Convertir</button>
    <p id="result4"></p>

    <h1>Calculatrice</h1>
    <div class="calculator">
      <div class="display"></div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="clearDisplay()">C</button>
        <button class="buttoncalculator" onclick="backspace()" style="font-weight: bold;">⌦</button>
        <button class="buttoncalculator" onclick="appendToDisplay('(')">(</button>
        <button class="buttoncalculator" onclick="appendToDisplay(')')">)</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('/')">&divide;</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('*')">&times;</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="appendToDisplay('7')">7</button>
        <button class="buttoncalculator" onclick="appendToDisplay('8')">8</button>
        <button class="buttoncalculator" onclick="appendToDisplay('9')">9</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('-')">&minus;</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="appendToDisplay('4')">4</button>
        <button class="buttoncalculator" onclick="appendToDisplay('5')">5</button>
        <button class="buttoncalculator" onclick="appendToDisplay('6')">6</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="appendToDisplay('1')">1</button>
        <button class="buttoncalculator" onclick="appendToDisplay('2')">2</button>
        <button class="buttoncalculator" onclick="appendToDisplay('3')">3</button>
        <button class="buttoncalculator operator" onclick="calculate()">=</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator zero" onclick="appendToDisplay('0')">0</button>
        <button class="buttoncalculator" onclick="appendToDisplay('.')">.</button>
      </div>
      <div class="scratch-pad"></div>
    </div>

    <script>
      function convert1() {
        const hours1 = Number(document.getElementById("hours1").value);
        const minutes1 = Number(document.getElementById("minutes1").value);
        const totalMinutes = hours1 * 60 + minutes1;
        document.getElementById("result1").textContent = `${hours1}heures et ${minutes1} minutes équivaut à ${totalMinutes} minutes.`;
      }

    // Ce code crée une page web qui permet aux utilisateurs de saisir le nombre d'heures et de minutes, 
    //puis de cliquer sur un bouton pour convertir ces valeurs en minutes. 
    //Le résultat de la conversion est affiché sous forme de texte dans une balise <p> sur la page.
    //Le code utilise la méthode Number() pour convertir les chaînes de caractères des entrées en nombres, 
    //puis calcule le total des minutes en multipliant le nombre d'heures par 60 et en ajoutant les minutes restantes. 
    //Enfin, le résultat est affiché sur la page en utilisant la propriété textContent de l'élément cible.
      
        function convert2() {
          const minutes2 = Number(document.getElementById("minutes2").value);
          const hours2 = Math.floor(minutes2 / 60);
          const remainingMinutes = minutes2 % 60;
          document.getElementById("result2").textContent = `${minutes2} minutes équivaut à ${hours2} heures et ${remainingMinutes} minutes.`;
        }
      
    //Ce code crée une page web qui permet aux utilisateurs de saisir le nombre de minutes, 
    //puis de cliquer sur un bouton pour convertir cette valeur en heures et minutes. 
    //Le résultat de la conversion est affiché sous forme de texte dans une balise <p> sur la page.
    //Le code utilise la méthode Number() pour convertir la chaîne de caractères de l'entrée en un nombre, 
    //puis divise ce nombre par 60 pour obtenir le nombre d'heures entières, et utilise l'opérateur modulo (%) 
    //pour trouver les minutes restantes. Enfin, le résultat est affiché sur la page en utilisant la propriété 
    //textContent de l'élément cible.

    function convert3() {
      const hours3 = Number(document.getElementById("hours3").value);
      const totalDays = Math.floor(hours3 / 24);
      const remainingHours = hours3 % 24;
      document.getElementById("result3").textContent = `${hours3} heures équivaut à ${totalDays} jour(s) et ${remainingHours} heure(s).`;
    }

    function convert4() {
      const days4 = Number(document.getElementById("days4").value);
      const totalHours = days4 * 24;
      document.getElementById("result4").textContent = `${days4} jour(s) équivaut à ${totalHours} heures.`;
    }

    </script>
    <script>
    let display = document.querySelector('.display');
      let scratchPad = document.querySelector('.scratch-pad');
      let scratchPadText = [];
      let lastResult = null;

      function appendToDisplay(value) {
        if (lastResult !== null) {
          display.innerHTML = '';
          lastResult = null;
        }
        display.innerHTML += value;
        updateScratchPad();
      }

      function clearDisplay() {
        display.innerHTML = '';
        scratchPadText = [];
        updateScratchPad();
      }

      function backspace() {
        display.innerHTML = display.innerHTML.slice(0, -1);
        updateScratchPad();
      }

      function percentage() {
        let expression = display.innerHTML;
        let result = eval(expression) / 100;
        display.innerHTML = result;
        scratchPadText.push(expression + '% = ' + result); // Ajouter le calcul et le résultat dans le tableau
        updateScratchPad();
      }

      function calculate() {
        let expression = display.innerHTML;
        let result = eval(expression);
        display.innerHTML = result;
        if (lastResult === null) {
          scratchPadText.push(expression + ' = ' + result);
        } else {
          scratchPadText.push(lastResult + ' ' + expression + ' = ' + result);
        }
        lastResult = result;
        updateScratchPad();
      }

      function updateScratchPad() {
        let scratchPadHTML = '<h2>Tableau de brouillon</h2>';
        scratchPadText.forEach(function(item) {
          scratchPadHTML += '<br>' + '<p>' + item + '</p>' + '<br>';
        });
        scratchPad.innerHTML = scratchPadHTML;
      }

      //scratchPadText est maintenant un tableau qui stocke les opérations de calcul et les résultats séparément. 
      //Lorsque l'utilisateur saisit une opération de calcul, nous ajoutons cette opération au dernier élément du tableau. 
      //Lorsque l'utilisateur clique sur le bouton "=", nous ajoutons l'opération et le résultat dans un nouvel élément du tableau.
      //La fonction updateScratchPad() a été modifiée pour itérer sur le tableau et ajouter chaque élément (opération de calcul ou résultat) 
      //dans un paragraphe HTML séparé. Ainsi, chaque opération de calcul et chaque résultat apparaissent sur une ligne séparée dans la table de brouillon.

      const input = document.getElementById("minute1", "minute2");
      const btn = document.getElementById('convertBtn');

      // Ajouter un écouteur d'événements pour la touche Entrée sur le champ d'entrée
      input.addEventListener('keydown', function(event) {
        if (event.keyCode === 13) { // Si la touche appuyée est Entrée
          event.preventDefault(); // Empêcher le comportement par défaut de la touche Entrée sur le champ d'entrée (soumission du formulaire)
          convert(); // Appeler la fonction de conversion
        }
      });

    </script>

  </body>
</html>
