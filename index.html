<head>

    <link rel="icon" type="image/png" href="images/calculator-img.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/calculator-img.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/calculator-img.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Convertisseur de temps</title>
</head>
<body>
    <section id="main-content">
        <h1>Heures â†’ Minutes</h1>
        <label for="hours">Heures:</label>
        <input type="number" id="hours1" min="0" data-convert-btn="convertBtn">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes1" min="0" max="59" data-convert-btn="convertBtn">
        <button class="button" id="convertBtn">Convertir</button>
        <p id="result1"></p>

        <h1>Minutes â†’ Heures</h1>
        <label for="minutes2">Minutes:</label>
        <input type="number" id="minutes2" min="0" data-convert-btn="convert2Btn">
        <button class="button" id="convert2Btn">Convertir</button>
        <p id="result2"></p>

        <h1>Heures â†’ Jours</h1>
        <label for="hours3">Heures:</label>
        <input type="number" id="hours3" min="0" data-convert-btn="convert3Btn">
        <button class="button" id="convert3Btn">Convertir</button>
        <p id="result3"></p>

        <h1>Heures â†’ Jours ouvrÃ©s</h1>
        <label for="hours3-bis">Heures:</label>
        <input type="number" id="hours3-bis" min="0" data-convert-btn="convert3WorkdaysBtn">
        <button class="button" id="convert3WorkdaysBtn">Convertir</button>
        <p id="result3WorkingDays"></p>

        <h1>Jours â†’ Heures</h1>
        <label for="days4">Jours:</label>
        <input type="number" id="days4" min="0" data-convert-btn="convert4Btn">
        <button class="button" id="convert4Btn">Convertir</button>
        <p id="result4"></p>

        <h1>Jours ouvrÃ©s â†’ Heures</h1>
        <label for="days4-bis">Jours:</label>
        <input type="number" id="days4-bis" min="0" data-convert-btn="convert4WorkDaysBtn">
        <button class="button" id="convert4WorkDaysBtn">Convertir</button>
        <p id="result4WorkDays"></p>

        <h1>Heures â†’ Mois <span>(selon 30 jours)</span></h1>
        <label for="hours5">Heures:</label>
        <input type="number" id="hours5" min="0" data-convert-btn="convert5Btn">
        <button class="button" id="convert5Btn">Convertir</button>
        <p id="result5"></p>

        <h1>Heures â†’ Mois <span>(selon 30 jours ouvrÃ©s)</span></h1>
        <label for="hours6">Heures:</label>
        <input type="number" id="hours6" min="0" data-convert-btn="convert6Btn">
        <button class="button" id="convert6Btn">Convertir</button>
        <p id="result6"></p>

        <h1>Calculatrice</h1>
        <div class="calculator">
            <div class="display"></div>
            <div class="button-row">
                <div class="buttoncalculator" onclick="clearDisplay()">C</div>
                <div class="buttoncalculator" onclick="backspace()" style="font-weight: bold;">âŒ¦</div>
                <div class="buttoncalculator" onclick="appendToDisplay('(')">(</div>
                <div class="buttoncalculator" onclick="appendToDisplay(')')">)</div>
                <div class="buttoncalculator operator" onclick="appendToDisplay('/')">&divide;</div>
                <div class="buttoncalculator operator" onclick="appendToDisplay('*')">&times;</div>
            </div>
            <div class="button-row">
                <div class="buttoncalculator" onclick="appendToDisplay('7')">7</div>
                <div class="buttoncalculator" onclick="appendToDisplay('8')">8</div>
                <div class="buttoncalculator" onclick="appendToDisplay('9')">9</div>
                <div class="buttoncalculator operator" onclick="appendToDisplay('-')">&minus;</div>
            </div>
            <div class="button-row">
                <div class="buttoncalculator" onclick="appendToDisplay('4')">4</div>
                <div class="buttoncalculator" onclick="appendToDisplay('5')">5</div>
                <div class="buttoncalculator" onclick="appendToDisplay('6')">6</div>
                <div class="buttoncalculator operator" onclick="appendToDisplay('+')">+</div>
            </div>
            <div class="button-row">
                <div class="buttoncalculator" onclick="appendToDisplay('1')">1</div>
                <div class="buttoncalculator" onclick="appendToDisplay('2')">2</div>
                <div class="buttoncalculator" onclick="appendToDisplay('3')">3</div>
                <div class="buttoncalculator operator" onclick="calculate()">=</div>
            </div>
            <div class="button-row">
                <div class="buttoncalculator zero" onclick="appendToDisplay('0')">0</div>
                <div class="buttoncalculator" onclick="appendToDisplay('.')">.</div>
            </div>
            <div class="scratch-pad"></div>
        </div>
    </section>
    <div class="external-link">
        <a href="./index_en.html">Version ğŸ‡¬ğŸ‡§ </a>
    </div>
