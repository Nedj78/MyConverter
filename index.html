<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="./calculator.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./calculator.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./calculator.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Convertisseur Heures > Minutes</title>
  </head>
  <body>

<style>
    html {
        text-align: center;
        background-color: rgba(255, 192, 203, 0.683);
        color: black;
        font-size: 15pt;
        padding: 80px;
        overflow-x: hidden;
    }

    .button {
        background-color: rgba(244, 147, 56, 0.366);
        border-radius: 8px;
        block-size: 40px;
        inline-size: 100px;
        font-size: 16px;
        box-shadow: 8px 2px 5px 2px grey;
    }

    .button:hover {
        background-color: rgb(197, 240, 245);
        cursor: pointer; 
    }

    .calculator {
      background-color: #444;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      max-width: 400px;
      padding: 10px;
      text-align: right;
    }

    .display {
      background-color: #666;
      border-radius: 5px;
      color: #fff;
      font-size: 36px;
      margin-bottom: 10px;
      padding: 10px;
      text-align: right;
      height: 30px;
      padding: 10px;
      overflow-wrap: break-word;
      min-height: 42px;
      height: auto; /* hauteur automatique */
    }

    .button-row {
      display: flex;
    }

    .buttoncalculator {
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      color: #222;
      cursor: pointer;
      font-size: 24px;
      flex-grow: 1;
      margin: 5px;
      padding: 5px;
      transition: background-color 0.3s;
    }

    .buttoncalculator:hover {
      background-color: #eee;
    }

    .buttoncalculator:active {
      background-color: #aaa;
    }

    .zero {
      flex-basis: 50%;
    }

    .operator {
      background-color: #FF8C00;
      color: #fff;
    }

    .scratch-pad {
      background-color: #444;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: #fff;
      margin: 50px auto;
      max-width: 300px;
      max-height: 800px;
      min-height: 100px;
      padding: 30px;
      word-wrap: break-word;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .scratch-pad h2 {
      font-size: 16px;
      margin: 0;
      float: left;
      text-decoration: underline;
      text-underline-offset: 0.3rem;
      font-family: "Walter Turncoat", cursive;
    }

    .scratch-pad p {
      font-size: 14px;
      margin: 15px 0 0 0;
      float: left;
      font-family: "Walter Turncoat", cursive;
    }

    .error {
      color: red;
    }

  </style>

    <h1>Convertisseur Heures > Minutes</h1>
    <label for="hours">Heures:</label>
    <input type="number" id="hourInput1" min="0">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minuteInput1" min="0" max="59">
    <button class="button" id="convertBtn" onclick="toConvertInput1()">Convertir</button>
    <div class="error"></div><br>

    <p id="resultInput1"></p>

    <h1>Convertisseur Minutes > Heures</h1>
    <label for="minuteInput2">Minutes:</label>
    <input type="number" id="minuteInput2" min="0">
    <button class="button" onclick="toConvertInput2()">Convertir</button>
    <p id="resultInput2"></p>

    <h1>Convertisseur Heures > Jours</h1>
    <label for="hourInput3">Heures:</label>
    <input type="number" id="hourInput3" min="0">
    <button class="button" onclick="toConvertInput3()">Convertir</button>
    <p id="resultInput3"></p>

    <h1>Convertisseur Jours > Heures</h1>
    <label for="dayInput4">Jours:</label>
    <input type="number" id="dayInput4" min="0">
    <button class="button" onclick="toConvertInput4()">Convertir</button>
    <p id="resultInput4"></p>

    <h1>Calculatrice</h1>
    <div class="calculator">
      <div class="display"></div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="clearDisplay()">C</button>
        <button class="buttoncalculator" onclick="backspace()" style="font-weight: bold;">⌦</button>
        <button class="buttoncalculator" onclick="appendToDisplay('(')">(</button>
        <button class="buttoncalculator" onclick="appendToDisplay(')')">)</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('/')">&divide;</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('*')">&times;</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="appendToDisplay('7')">7</button>
        <button class="buttoncalculator" onclick="appendToDisplay('8')">8</button>
        <button class="buttoncalculator" onclick="appendToDisplay('9')">9</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('-')">&minus;</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="appendToDisplay('4')">4</button>
        <button class="buttoncalculator" onclick="appendToDisplay('5')">5</button>
        <button class="buttoncalculator" onclick="appendToDisplay('6')">6</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="appendToDisplay('1')">1</button>
        <button class="buttoncalculator" onclick="appendToDisplay('2')">2</button>
        <button class="buttoncalculator" onclick="appendToDisplay('3')">3</button>
        <button class="buttoncalculator operator" onclick="calculate()">=</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator zero" onclick="appendToDisplay('0')">0</button>
        <button class="buttoncalculator" onclick="appendToDisplay('.')">.</button>
      </div>
      <div class="scratch-pad"></div>
    </div>
    
    <script>

    let slicedStringHourForInput1 = "heures";
    let slicedStringMinuteForInput1 = "minutes";

    function toConvertInput1() {
      // Récupérer les valeurs des champs et les convertir en nombres
      const hourInput1 = Number(document.getElementById("hourInput1").value);
      const minuteInput1 = Number(document.getElementById("minuteInput1").value);
    
      // Vérifier si les valeurs sont des nombres valides
      if (isNaN(hourInput1) || isNaN(minuteInput1)) {
        alert("Veuillez saisir un nombre.");
        return; // Arrêter la fonction si les valeurs ne sont pas des nombres
      }
    
      // Vérifier si les valeurs sont zéro
      if (hourInput1 === 0 && minuteInput1 === 0) {
        document.querySelector(".error").innerHTML = "Veuillez saisir au moins une valeur.";
        document.querySelector(".error").style.display = 'block';
        return; // Arrêter la fonction si les valeurs sont zéro
      } else {
        // Réinitialiser ou masquer le dernier résultat text
        document.querySelector(".error").style.display = 'none';
      }
      // Calculer le total des minutes
      const totalMinutes = hourInput1 * 60 + minuteInput1;
    
      // Déterminer le texte en fonction de la condition
      let resultText;
      if (hourInput1 < 2) {
        let firstSlice = slicedStringHourForInput1.slice(0, -1);
        let secondSlice = slicedStringMinuteForInput1.slice(0, -1);
        resultText = `${hourInput1} ${firstSlice} et ${minuteInput1} ${secondSlice} équivaut à ${totalMinutes} minutes.`;
        slicedStringHourForInput1 = "heures"; // Réinitialiser la variable globale
          if (minuteInput1 < 2) {
            slicedStringMinuteForInput1 = slicedStringMinuteForInput1.slice(0, -1); // Réinitialiser la variable globale
            return slicedStringMinuteForInput1 = "minutes";  // Réinitialiser la variable globale
          };
      } else if (minuteInput1 < 2) {
        let secondSlice = slicedStringMinuteForInput1.slice(0, -1);
        resultText = `${hourInput1} ${slicedStringHourForInput1} et ${minuteInput1} ${secondSlice} équivaut à ${totalMinutes} minutes.`;
        slicedStringMinuteForInput1 = "minutes";  // Réinitialiser la variable globale
      } else {
        resultText = `${hourInput1} ${slicedStringHourForInput1} et ${minuteInput1} ${slicedStringMinuteForInput1} équivaut à ${totalMinutes} minutes.`;
      }
    
      // Réinitialiser les valeurs des champs
      document.getElementById("hourInput1").value = '';
      document.getElementById("minuteInput1").value = '';
      document.querySelector(".error").style.display = 'none';
    
      // Afficher le résultat
      document.getElementById("resultInput1").textContent = resultText;
    }

    function toConvertInput2() {
      const minuteInput2 = Number(document.getElementById("minuteInput2").value);
      const hourInput2 = Math.floor(minuteInput2 / 60);
      const remainingMinutes = minuteInput2 % 60;
      document.getElementById("resultInput2").textContent = `${minuteInput2} minutes équivaut à ${hourInput2} heures et ${remainingMinutes} minutes.`;
    }
    
    function toConvertInput3() {
      const hourInput3 = Number(document.getElementById("hourInput3").value);
      const totalDays = Math.floor(hourInput3 / 24);
      const remainingHours = hourInput3 % 24;
      document.getElementById("resultInput3").textContent = `${hourInput3} heures équivaut à ${totalDays} jour(s) et ${remainingHours} heure(s).`;
    }
    
    function toConvertInput4() {
      const dayInput4 = Number(document.getElementById("dayInput4").value);
      const totalHours = dayInput4 * 24;
      document.getElementById("resultInput4").textContent = `${dayInput4} jour(s) équivaut à ${totalHours} heures.`;
    }

    </script>

    <script>
      
    let display = document.querySelector('.display');
    let scratchPad = document.querySelector('.scratch-pad');
    let scratchPadText = [];
    let lastResult = null;
    
    function appendToDisplay(value) {
      if (lastResult !== null) {
        display.innerHTML = '';
        lastResult = null;
      }
      display.innerHTML += value;
      updateScratchPad();
    }
    
    function clearDisplay() {
      display.innerHTML = '';
      scratchPadText = [];
      updateScratchPad();
    }
    
    function backspace() {
      display.innerHTML = display.innerHTML.slice(0, -1);
      updateScratchPad();
    }
    
    function percentage() {
      let expression = display.innerHTML;
      let result = eval(expression) / 100;
      display.innerHTML = result;
      scratchPadText.push(expression + '% = ' + result);
      updateScratchPad();
    }
    
    function calculate() {
      let expression = display.innerHTML;
      let result = eval(expression);
      display.innerHTML = result;
      if (lastResult === null) {
        scratchPadText.push(expression + ' = ' + result);
      } else {
        scratchPadText.push(lastResult + ' ' + expression + ' = ' + result);
      }
      lastResult = result;
      updateScratchPad();
    }
    
    function updateScratchPad() {
      let scratchPadHTML = '<h2>Tableau de brouillon</h2><br>';
      scratchPadText.forEach(function (item) {
        scratchPadHTML += '<br>' + '<p>' + item + '</p>' + '<br>';
      });
      scratchPad.innerHTML = scratchPadHTML;
    }
    
    //scratchPadText est maintenant un tableau qui stocke les opérations de calcul et les résultats séparément.
    //Lorsque l'utilisateur saisit une opération de calcul, nous ajoutons cette opération au dernier élément du tableau.
    //Lorsque l'utilisateur clique sur le bouton "=", nous ajoutons l'opération et le résultat dans un nouvel élément du tableau.
    //La fonction updateScratchPad() a été modifiée pour itérer sur le tableau et ajouter chaque élément (opération de calcul ou résultat)
    //dans un paragraphe HTML séparé. Ainsi, chaque opération de calcul et chaque résultat apparaissent sur une ligne séparée dans la table de brouillon.
      

  </script>
  

  </body>
</html>
