<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="./calculator.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./calculator.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./calculator.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Convertisseur Heures > Minutes</title>
    <style>
        /* Votre style CSS ici... */
    </style>
  </head>
  <body>

    <h1>Convertisseur Heures > Minutes</h1>
    <label for="hours">Heures:</label>
    <input type="number" id="hourInput1" min="0">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minuteInput1" min="0" max="59">
    <button class="button" id="convertBtn" onclick="toConvertInput1()">Convertir</button>
    <p id="resultInput1"></p>

    <h1>Convertisseur Minutes > Heures</h1>
    <label for="minuteInput2">Minutes:</label>
    <input type="number" id="minuteInput2" min="0">
    <button class="button" onclick="toConvertInput2()">Convertir</button>
    <p id="resultInput2"></p>

    <h1>Convertisseur Heures > Jours</h1>
    <label for="hourInput3">Heures:</label>
    <input type="number" id="hourInput3" min="0">
    <button class="button" onclick="toConvertInput3()">Convertir</button>
    <p id="resultInput3"></p>

    <h1>Convertisseur Jours > Heures</h1>
    <label for="dayInput4">Jours:</label>
    <input type="number" id="dayInput4" min="0">
    <button class="button" onclick="toConvertInput4()">Convertir</button>
    <p id="resultInput4"></p>

    <h1>Calculatrice</h1>
    <div class="calculator">
      <div class="display"></div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="clearDisplay()">C</button>
        <button class="buttoncalculator" onclick="backspace()" style="font-weight: bold;">⌦</button>
        <button class="buttoncalculator" onclick="appendToDisplay('(')">(</button>
        <button class="buttoncalculator" onclick="appendToDisplay(')')">)</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('/')">&divide;</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('*')">&times;</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="appendToDisplay('7')">7</button>
        <button class="buttoncalculator" onclick="appendToDisplay('8')">8</button>
        <button class="buttoncalculator" onclick="appendToDisplay('9')">9</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('-')">&minus;</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="appendToDisplay('4')">4</button>
        <button class="buttoncalculator" onclick="appendToDisplay('5')">5</button>
        <button class="buttoncalculator" onclick="appendToDisplay('6')">6</button>
        <button class="buttoncalculator operator" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator" onclick="appendToDisplay('1')">1</button>
        <button class="buttoncalculator" onclick="appendToDisplay('2')">2</button>
        <button class="buttoncalculator" onclick="appendToDisplay('3')">3</button>
        <button class="buttoncalculator operator" onclick="calculate()">=</button>
      </div>
      <div class="button-row">
        <button class="buttoncalculator zero" onclick="appendToDisplay('0')">0</button>
        <button class="buttoncalculator" onclick="appendToDisplay('.')">.</button>
      </div>
      <div class="scratch-pad"></div>
    </div>

    <script>
      let slicedStringForInput1;

      function toConvertInput1() {
        const hourInput1 = Number(document.getElementById("hourInput1").value);
        const minuteInput1 = Number(document.getElementById("minuteInput1").value);
        
        if(hourInput1 < 2) {
          slicedStringForInput1 = "minute";
        } else {
          slicedStringForInput1 = "minutes";
        }

        const totalMinutes = hourInput1 * 60 + minuteInput1;
        document.getElementById("resultInput1").textContent = `${hourInput1} ${slicedStringForInput1} et ${minuteInput1} minutes équivaut à ${totalMinutes} minutes.`;
      }

      function toConvertInput2() {
        const minuteInput2 = Number(document.getElementById("minuteInput2").value);
        const hourInput2 = Math.floor(minuteInput2 / 60);
        const remainingMinutes = minuteInput2 % 60;
        document.getElementById("resultInput2").textContent = `${minuteInput2} minutes équivaut à ${hourInput2} heures et ${remainingMinutes} minutes.`;
      }

      function toConvertInput3() {
        const hourInput3 = Number(document.getElementById("hourInput3").value);
        const totalDays = Math.floor(hourInput3 / 24);
        const remainingHours = hourInput3 % 24;
        document.getElementById("resultInput3").textContent = `${hourInput3} heures équivaut à ${totalDays} jour(s) et ${remainingHours} heure(s).`;
      }

      function toConvertInput4() {
        const dayInput4 = Number(document.getElementById("dayInput4").value);
        const totalHours = dayInput4 * 24;
        document.getElementById("resultInput4").textContent = `${dayInput4} jour(s) équivaut à ${totalHours} heures.`;
      }
    </script>

    <script>
      let display = document.querySelector('.display');
      let scratchPad = document.querySelector('.scratch-pad');
      let scratchPadText = [];
      let lastResult = null;
      
      function appendToDisplay(value) {
        if (lastResult !== null) {
          display.innerHTML = '';
          lastResult = null;
        }
        display.innerHTML += value;
        updateScratchPad();
      }
      
      function clearDisplay() {
        display.innerHTML = '';
        scratchPadText = [];
        updateScratchPad();
      }
      
      function backspace() {
        display.innerHTML = display.innerHTML.slice(0, -1);
        updateScratchPad();
      }
      
      function percentage() {
        let expression = display.innerHTML;
        let result = eval(expression) / 100;
        display.innerHTML = result;
        scratchPadText.push(expression + '% = ' + result);
        updateScratchPad();
      }
      
      function calculate() {
        let expression = display.innerHTML;
        let result = eval(expression);
        display.innerHTML = result;
        if (lastResult === null) {
          scratchPadText.push(expression + ' = ' + result);
        } else {
          scratchPadText.push(lastResult + ' ' + expression + ' = ' + result);
        }
        lastResult = result;
        updateScratchPad();
      }
      
      function updateScratchPad() {
        let scratchPadHTML = '<h2>Tableau de brouillon</h2>';
        scratchPadText.forEach(function (item) {
          scratchPadHTML += '<br>' + '<p>' + item + '</p>' + '<br>';
        });
        scratchPad.innerHTML = scratchPadHTML;
      }
      
      document.addEventListener('contextmenu', event => event.preventDefault()); //clic droit impossible
    </script>

  </body>
</html>
